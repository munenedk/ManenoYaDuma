<!-- Transaction Totals -->
<div class="card">
	<div class="card-content" ng-style="{'width':'800px'}">
		<span class="card-title teal-text">Transactions Amount Summary</span>
		<canvas id="thirdParyBarChart"
		class="chart chart-bar"
		chart-data="thirdPartyTxTotalData"
		chart-legend="true"
		chart-series="thirdPartyTxTotalSeries"
		chart-labels="thirdPartyTxTotalLabels"
		chart-colours="thirdPartyTxTotalColours"
		chart-options="thirdPartyTxTotalOptions"></canvas>
	</div>
</div>
