<div layout="row" layout-align="center center">
	<div flex="50">
		<md-content class="md-padding">
		<div class="row">
			<div class="col m12 s12">
				<form name="loginForm" style="padding:18px" class="duma-form">
					<div class="card z-depth-5">
						<!-- Card Content -->
						<div class="card-content">
							<span class="card-title teal-text">Forgot Password</span>
							<!-- User Name -->
							<md-input-container>
							<label><icon class="fa fa-user"></icon>&emsp;UserName</label>
							<input ng-model="email" required type="text" placeholder="Enter Email">
							</md-input-container>

							<p class="center-align teal-text">Enter username to reset your password.</p>
						</div>
						<!-- Card Action -->
						<div class="card-action">
							<!-- Submit Button -->
							<div layout="row" layout-align="end center">
								<button class="btn" ng-click="resetPassword(email);">Submit <icon class="fa fa-check"></icon></button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		</md-content>
	</div>
</div>
