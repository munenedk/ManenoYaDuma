<md-content class="md-padding">
<div>
	<section layout="row" layout-sm="column" layout-align="start center">
		<a href="#/users">
			<md-button class="md-fab" aria-label="User">
			<icon class="fa fa-chevron-left" style="color:white"></icon>
			</md-button>
		</a>&emsp;
	</section>
</div>
<md-card>
<md-card-content>
<h5 class="md-title md-primary">Edit User</h5>
<form name="userForm" style="padding:24px">
	<!-- Name -->
	<md-input-container>
	<label>Name</label>
	<input ng-model="user.usrName" required type="text">
	</md-input-container>
	<!-- Email -->
	<md-input-container>
	<label>Email</label>
	<input ng-model="user.usrEmail" required type="text">
	</md-input-container>
	<!-- Date Created -->
	<md-input-container>
	<label>Date Created</label>
	<input ng-model="user.usrDateCreated" required type="text">
	</md-input-container>
	<!-- Last Password Change-->
	<md-input-container>
	<label>Last Password Change</label>
	<input ng-model="user.usrLastPasswordChange" required type="text">
	</md-input-container>
	<!-- User Status -->
	<md-input-container>
	<label>Status</label>
	<input ng-model="user.usrStatus" required type="text">
	</md-input-container>
	<!-- Submit Button -->
	<div layout="row" layout-align="end center">
		<a class="btn grey" href="#/users">Cancel <icon class="fa fa-times"></icon></a>&emsp;
		<button class="btn" ng-click="update(user)">Update <icon class="fa fa-floppy-o"></icon></button>
	</div>
</form>
</md-card-content>
</md-card>
</md-content>
