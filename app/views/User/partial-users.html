<md-content class="md-padding">
<div>
	<section layout="row" layout-sm="column" layout-align="end center">
		<a href="#/new-user">
			<md-button class="md-fab" aria-label="New User">
			<icon class="fa fa-plus" style="color:white"></icon>
			</md-button>
		</a>
	</section>
</div>
<md-card>
<md-card-content>
<h5 class="md-title md-primary">Users</h5>
<div loading-container="tableParams.settings().$loading">
	<div class="responsive-table">
		<table ng-table="tableParams" show-filter="true" class="table bordered striped hoverable">
			<tbody>
				<tr ng-repeat="user in $data">
					<td filter="{'name':'text'}" data-title="'Name'">{{user.usrName}}</td>
					<td filter="{'username':'text'}" data-title="'Username'">{{user.usrUsername}}</td>
					<td filter="{'email':'text'}" data-title="'Email'">{{user.usrEmail}}</td>
					<td data-title="'Date Created'">{{user.usrDateCreated}}</td>
					<td data-title="'Last Password Change'">{{user.usrLastPasswordChange}}</td>
					<td data-title="'status'" ng-style="{{user.usrStatus}} == 1?{'color':'green'}:{{user.usrStatus}} == 0 ? {'color':'blue'} : {'color':'red'}">
						{{user.usrStatus == 1 ? 'Active' : user.usrStatus == 0 ? 'New' : user.usrStatus == 2 ? 'Locked' : 'Error'}}
					</td>
					<td data-title="'Action'">
						<a href="#/user/{{user.usrId}}">
							<icon class="fa fa-pencil" style="color:#333"></icon>
						</a>
						<!-- <icon class="fa fa-trash"></icon> -->
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</md-card-content>
</md-card>
</md-content>
